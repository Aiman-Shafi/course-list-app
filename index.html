<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-4 mt-4">Student Course List</h1>

        <form id="student-form">
            <div class="form-group mt-4">
                <label for="name">Student Name</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="form-group mt-4">
                <label for="course">Course Name</label>
                <input type="text" id="course" class="form-control">
            </div>

            <div class="form-group mt-4">
                <label for="amount">Course Amount</label>
                <input type="text" id="amount" class="form-control">
            </div>

            <input type="submit" value="Add Student" class="btn btn-success mt-4 submit">
        </form>

        <table class="table mt-5 table text-center">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Course Name</th>
                    <th>Course Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="studentList">
                    <!-- <td>asdas</td>
                    <td>adsad</td>
                    <td>asda</td>
                    <td><button class="btn btn-success">Delete</button></td> -->
            </tbody>
        </table>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
